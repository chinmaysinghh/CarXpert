<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- ---------------Preview for Social Media---------------- -->
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://car-xpert.vercel.app/" />
    <meta property="og:title" content="CarXpert" />
    <meta
      property="og:description"
      content="Where expert service meets excellence every time."
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/Xzg58b1/Screenshot-2024-07-11-084004.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Optional: Specify your site name -->
    <meta property="og:site_name" content="CarXpert" />

    <!-- Twitter -->
    <meta
      name="twitter:card"
      content="
Expert Service, Every Time."
    />
    <meta name="twitter:url" content="https://car-xpert.vercel.app/" />
    <meta name="twitter:title" content="CarXpert" />
    <meta
      name="twitter:description"
      content="Where expert service meets excellence every time."
    />
    <meta
      name="twitter:image"
      content="https://i.ibb.co/Xzg58b1/Screenshot-2024-07-11-084004.png"
    />

    <!-- Optional: If you have a Twitter account, include your @username -->
    <meta name="twitter:site" content="@_chinmaysingh_" />

    <!-- WhatsApp specific (optional, but can improve appearance) -->
    <meta property="og:image:alt" content="CarXpert - Expert Car Services" />

    <!-- LinkedIn specific (optional, but can improve appearance) -->
    <meta property="og:image:type" content="image/png" />
    <!-- ----------------Canonical Added---------------- -->
    <link rel="canonical" href="https://car-xpert.vercel.app/" />

    <title>CarXpert</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
